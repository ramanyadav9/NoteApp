{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='form_style.css') }}">
{% endblock %}

{% block content %}
<div class="container">
  <form method="POST" class="form_area">
    <p class="title">Create Account</p>
    <p class="sub_title">Sign up to get started</p>

    <div class="form_group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" class="form_style" placeholder="Enter your full name" required>
    </div>

    <div class="form_group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" class="form_style" placeholder="Enter your email" required>
    </div>

    <div class="form_group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" class="form_style" placeholder="Enter your password" required>
    </div>

    <div class="form_group">
      <label for="confirm_password">Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password" class="form_style" placeholder="Confirm your password" required>
    </div>

    <button type="submit" class="btn">Sign Up</button>

    <p class="link">Already have an account? <a href="/login">Login</a></p>
  </form>
</div>
{% endblock %}
